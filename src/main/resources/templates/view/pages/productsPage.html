<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="${title}"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
    <!-- Header -->
    <header th:insert="view/elements/header.html :: header-Fragment"></header>

    <!--    Search form -->
            <table align="center" class="w3-panel">
                <tr>
                    <td>Product Id</td>
                    <td><input type="text" class="w3-input w3-border w3-round" name="userName" size="20" maxlength="20"></td>
                    <td>Author</td>
                    <td><input type="text" class="w3-input w3-border w3-round" name="userRole" size="20" maxlength="20"></td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" class="w3-input w3-border w3-round" name="login" size="20" maxlength="20"></td>
                    <td>Price</td>
                    <td><input type="text" class="w3-input w3-border w3-round" name="Email" size="20" maxlength="20"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button type="submit" name="button" id="searchbutton" class="w3-blue w3-right w3-btn w3-round-large" value="Search" action="">Search</button></td>
                </tr>
            </table>

            <div class="w3-container">
                <h3>Search Results</h3>
            </div>
            <div class=" py-3 bg-light">
                <div class="w3-container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col">
                            <div class="card shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="50" height="80" role="img">
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="40%" y="50%" fill="#eceeef" >Product Image</text></svg>
                                <div class="card-body">
                                    <h4>Product Title</h4>
                                    <h6>Product Id</h6>
                                    <p class="card-text">Product description</p>
                                    <h6>Product Author</h6>
                                    <h6>Product Price</h6>
                                        <div class="w3-container">
                                            <button type="button" class="w3-blue w3-btn w3-button w3-round-large"> Edit </button>
                                            <button type="button" class="w3-red w3-btn w3-button w3-round-large w3-right">Delete</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="50" height="80" role="img">
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="40%" y="50%" fill="#eceeef" >Product Image</text></svg>
                                <div class="card-body">
                                    <h4>Product Title</h4>
                                    <h6>Product Id</h6>
                                    <p class="card-text">Product description</p>
                                    <h6>Product Author</h6>
                                    <h6>Product Price</h6>
                                    <div class="w3-container">
                                        <button type="button" class="w3-blue w3-btn w3-button w3-round-large"> Edit </button>
                                        <button type="button" class="w3-red w3-btn w3-button w3-round-large w3-right">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="50" height="80" role="img">
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="40%" y="50%" fill="#eceeef" >Product Image</text></svg>
                                <div class="card-body">
                                    <h4>Product Title</h4>
                                    <h6>Product Id</h6>
                                    <p class="card-text">Product description</p>
                                    <h6>Product Author</h6>
                                    <h6>Product Price</h6>
                                    <div class="w3-container">
                                        <button type="button" class="w3-blue w3-btn w3-button w3-round-large"> Edit </button>
                                        <button type="button" class="w3-red w3-btn w3-button w3-round-large w3-right">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="w3-row w3-padding">
            <div class="w3-col w3-center" style="width:50%">
                <button type="submit" name="button" id="createsearchbutton" class="w3-green w3-right w3-btn w3-round-large" value="Create" action="">Create</button>
            </div>
                <div class="w3-container w3-half">
                    <div class="w3-col w3-right" style="width:50%">
                        <a href="/product" class="w3-button">&#10094; Previous</a>
                        <a href="/product" class="w3-button">1</a>
                        <a href="/product?pageNo=1" class="w3-button">2</a>
                        <a href="/product?pageNo=2" class="w3-button">3</a>
                        <a href="/product" class="w3-button w3-right">Next &#10095;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--    Footer    -->
    <div th:insert="view/elements/footer :: footer-Fragment"></div>

</body>
</html>
